<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm & Clock</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral-950 text-neutral-200 font-sans flex items-center justify-center min-h-screen selection:bg-rose-500 selection:text-white">

    <main class="w-full max-w-lg mx-auto p-6">
        <!-- Clock View -->
        <div id="clock-view" class="text-center flex flex-col items-center justify-center h-[60vh]">
            <div id="clock" class="text-8xl md:text-9xl font-extralight font-outfit tracking-tight text-white leading-none">00:00:00</div>
            <div id="date" class="text-lg md:text-xl text-neutral-500 mt-6 font-light tracking-widest uppercase">January 1, 2024</div>
        </div>

        <!-- Alarms View (Initially Hidden) -->
        <div id="alarms-view" class="hidden">
            <h2 class="text-3xl font-light text-center mb-10 tracking-wide">Your Alarms</h2>
            
            <!-- Add Alarm Form -->
            <form id="add-alarm-form" class="flex flex-col sm:flex-row gap-4 mb-8 items-end">
                <div class="w-full">
                    <label class="text-xs text-neutral-500 uppercase tracking-wider mb-1 block">Time</label>
                    <input type="time" id="alarm-time" required class="bg-neutral-900 border border-neutral-800 rounded-lg p-3 w-full text-white focus:border-rose-500 focus:outline-none transition-colors text-lg">
                </div>
                <div class="w-full">
                    <label class="text-xs text-neutral-500 uppercase tracking-wider mb-1 block">Label</label>
                    <input type="text" id="alarm-label" placeholder="Wake up" class="bg-neutral-900 border border-neutral-800 rounded-lg p-3 w-full text-white focus:border-rose-500 focus:outline-none transition-colors text-lg">
                </div>
                <button type="submit" class="bg-rose-600 hover:bg-rose-700 text-white transition-colors rounded-lg px-6 py-3 font-medium h-[54px]">Add</button>
            </form>

            <!-- Alarm List -->
            <ul id="alarm-list" class="space-y-1">
                <!-- Alarm items will be injected here by JavaScript -->
            </ul>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-neutral-900/90 backdrop-blur-md rounded-full px-6 py-2 border border-neutral-800 shadow-2xl">
        <div class="flex gap-8">
            <button id="nav-clock" class="nav-btn py-2 px-4 text-sm font-medium tracking-wide text-white border-b-2 border-white transition-all">CLOCK</button>
            <button id="nav-alarms" class="nav-btn py-2 px-4 text-sm font-medium tracking-wide text-neutral-500 hover:text-neutral-300 border-b-2 border-transparent transition-all">ALARMS</button>
        </div>
    </nav>

    <!-- Alarm Trigger Modal -->
    <div id="alarm-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center hidden z-50 transition-opacity duration-300">
        <div class="text-center p-8 max-w-sm w-full">
            <div class="w-20 h-20 bg-rose-500/20 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
            <h2 class="text-4xl font-light text-white mb-2 font-outfit" id="modal-time-display">00:00</h2>
            <p id="modal-alarm-label" class="text-xl text-neutral-400 mb-10 font-light">Alarm</p>
            <button id="dismiss-alarm" class="w-full bg-white text-black hover:bg-neutral-200 transition-colors rounded-full px-8 py-4 font-medium tracking-wide text-sm uppercase">Stop Alarm</button>
        </div>
    </div>
    
    <!-- Alarm Sound -->
    <audio id="alarm-sound" src="alarm.mp3" loop></audio>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
